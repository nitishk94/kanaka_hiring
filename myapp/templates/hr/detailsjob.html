{% extends "base.html" %}

{% block title %}Edit Job Details{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Edit Job Details</h1>

    <form method="POST" action="{{ url_for('hr.submit_joblisting_update', id=joblisting.id) }}" class="space-y-6 max-w-3xl mx-auto card bg-base-100 shadow-xl p-8">

        <!-- Job Position -->
        <div class="form-control">
            <label class="label font-semibold text-lg" for="job_position">Job Position <span class="text-error">*</span></label>
            <input type="text" id="job_position" name="job_position" value="{{ joblisting.position }}" required
                   class="input input-bordered w-full" />
        </div>

        <!-- Job Description -->
        <div class="form-control">
            <label class="label font-semibold text-lg" for="job_description">Job Description <span class="text-error">*</span></label>
            <textarea id="job_description" name="job_description" rows="5" required
                      class="textarea textarea-bordered w-full">{{ joblisting.description }}</textarea>
        </div>

        <!-- Skillset -->
        <div class="form-control">
            <label class="label font-semibold text-lg" for="job_skillset">Required Skillset <span class="text-error">*</span></label>
            <textarea id="job_skillset" name="job_skillset" rows="3" required
                      class="textarea textarea-bordered w-full">{{ joblisting.skillset }}</textarea>
        </div>

        <!-- Experience -->
        <div class="form-control">
            <label class="label font-semibold text-lg" for="job_experience">Experience <span class="text-error">*</span></label>
            <input type="number" id="job_experience" name="job_experience" value="{{ joblisting.experience }}" required
                   class="input input-bordered w-full" />
        </div>

        <!-- Client Name -->
        <div class="form-control">
            <label class="label font-semibold text-lg" for="job_clients">Client Name</label>
            <input type="text" id="job_clients" name="job_clients" value="{{ joblisting.clients }}"
                   class="input input-bordered w-full" />
        </div>

        <!-- Budget -->
        <div class="form-control">
            <label class="label font-semibold text-lg" for="job_budget">Budget (INR) <span class="text-error">*</span></label>
            <input type="number" id="job_budget" name="job_budget" min="100000" step="10000" value="{{ joblisting.budget }}" required
                   class="input input-bordered w-full" />
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 justify-center mt-6">
            <button type="submit" class="btn btn-primary px-8">
                Save Changes
            </button>

            <a href="{{ url_for('main.view_details_joblisting', id=joblisting.id) }}" class="btn btn-error px-8">
                Cancel
            </a>
        </div>

    </form>
</div>
{% endblock %}
