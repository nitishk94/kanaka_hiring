{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}

<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-extrabold text-primary">User Profile</h1>
    </div>

    <div class="bg-white dark:bg-base-100 p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
        <div class="space-y-4 text-lg text-gray-700 dark:text-gray-300">
            <div class="flex items-center gap-2">
                <span class="font-semibold">Name:</span>
                <span>{{ user.name }}</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="font-semibold ">Username:</span>
                <span>{{ user.username }}</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="font-semibold">Email:</span>
                <span>{{ user.email }}</span>
            </div>
        </div>
    </div>
</div>
